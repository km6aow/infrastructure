#
# Set up PXE boot server

#
# Warning: These need to be solved:
# 127.0.1.1 ubuntu-vm should not exist in /etc/hosts


  - name: Install Required Packages
    include_role:
      name: provision_packages
    vars:
      packages_to_install:
        - dnsmasq
#       - pxelinux
        - syslinux-common
        - grub-efi-amd64-signed
      services: 
        - dnsmasq

